<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Pertemuan 4 | Irja' Multazamy</title>
</head>
<body>
    <h1>Form Pendaftaran SIB 2023</h1>
    <form>
        Nama Lengkap <br>
        <input type="text" name="nama" placeholder="Masukkan nama lengkap"><br>
        Email <br>
        <input type="email" name="email" placeholder="Masukkan email"><br>
        No. HP <br>
        <input type="number" name="tlp" placeholder="Masukkan No. HP"><br>
        Jenis Kelamin <br>
        <input type="radio" name="jk" id="lk">Laki-laki<br>
        <input type="radio" name="jk" id="pr">Perempuan<br>
        Jurusan <br>
        <select name="jurusan" style="width: 250px;">
            <option>Teknik Informatika</option>
            <option>Teknik Mekatronika</option>
            <option>Teknik Industri</option>
            <option>Sistem Informasi</option>
        </select><br>
        Alamat <br>
        <textarea name="alamat" cols="30" rows="10" placeholder="Masukkan alamat"></textarea><br>
        Foto <br>
        <input type="file" name="file"><br>
        <input type="submit" name="submit" value="Daftar">
    </form>
</body>
</html>
