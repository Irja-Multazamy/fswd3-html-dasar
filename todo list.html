<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
  </head>
  <body class="bg-gray-200 py-6">
    <div class="max-w-lg mx-auto">
      <h1 class="text-3xl font-bold mb-4 text-center">To-Do List</h1>
      <form id="todo-form" class="mb-4">
        <input type="text" id="todo-input" class="border rounded px-4 py-2 w-full" placeholder="Add new todo..." autocomplete="off">
      </form>
      <ul id="todo-list" class="bg-white shadow-lg rounded-lg divide-y divide-gray-300"></ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
